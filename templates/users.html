{% extends "header.html" %}

{% block content %}
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
  <body>
    <div class="container">


  <table id="usersTable" class="table">
	 <thead>
      <tr>
      <th></th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>E-mail</th>
      </tr>
    </thead>
	<tbody>
	{%if users%}
		{% for user in users %}
		<tr>
		    <td><img src="/static/images/avatar.png" class="img-circle" alt="foodiconset"
		width="50" height="50">
			<td class="UsersModelItem">{{user.userName}}</td>
			<td class="UsersModelItem">{{user.userFirstName}}</td>
			<td class="UsersModelItem">{{user.userSurname}}</td>
			<td class="UsersModelItem">{{user.userEmail}}</td>
			<td><form action="/user/updateDirect" method="POST">{% csrf_token %}<p data-placement="top" data-toggle="tooltip" title="Edit"><input type="hidden" name="userName" value="{{user.userName}}"><button class="btn btn-primary btn-xs" type="submit" data-title="Edit" data-toggle="modal" ><span class="glyphicon glyphicon-pencil"></span></button></p></form></td>
    		<td><form action="/user/delete" method="POST">{% csrf_token %}<p data-placement="top" data-toggle="tooltip" title="Delete"><input type="hidden" name="userName" value="{{user.userName}}"><button class="btn btn-danger btn-xs" type="submit" data-title="Delete" data-toggle="modal" ><span class="glyphicon glyphicon-trash"></span></button></p></form></td>
			
		</tr>
		{% endfor %}
		{% endif %}
		</tbody>
	</table>
		<form action="/user/addUser">
		<button type="submit"  id="btn_sign" class="btn btn-default">Add
				User</button>	
		</form>
    </div> <!-- /container -->


  </body>


{% endblock %}
